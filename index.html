<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing product</title>
  <link rel="stylesheet" href="output.css">   
</head>
<body class="bg-stone-100 h-auto flex flex-col items-center">
  <main class="w-10/12 flex flex-col justify-center my-20 bg-white rounded-md overflow-hidden sm:flex-row sm:w-110 sm:h-80">
    <img src="images/image-product-mobile.jpg" class="sm:hidden" alt="">
    <img src="images/image-product-desktop.jpg" class="hidden sm:block" alt="">  

    <div class="my-4 mx-6 mb-4 sm:flex sm:flex-col sm:justify-around">
      <h3 class="text-gray-500 text-sm font-semibold">PERFUME</h3> 

      <h1 class="my-2 font-serif font-bold text-2xl text-gray-800">Gabrielle Essence Eau De Parfum</h1>

      <p class="mb-3 text-gray-500 text-xs font-semibold">A floral, solar and vouptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="mb-3 flex items-center">
        <strong class="text-green-500 text-2xl mr-3">$149.99</strong>
        <del class="text-gray-500 text-xs">$169.99</del>
      </div>
  
      <button class="bg-green-700 flex w-full justify-center items-center h-10 rounded">
        <img src="images/icon-cart.svg" alt="">
        <span class="ml-2 text-white font-medium">Add to Cart</span>
      </button>
    </div>

  </main>
</body>
</html>
